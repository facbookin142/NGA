<html lang="hi">
<head>

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#222;padding:16px;text-align:center;}
    .note{font-size:14px;color:#666;margin-top:8px;}
    a.button{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;border:1px solid #ccc;}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      Redirecting… agar automatic nahi hua to <a id="lnk" class="button" href="#" rel="noreferrer noopener" referrerpolicy="no-referrer" target="_self">yahaan click karein</a>
    </div>
    <div class="note">Ye page normal window ya incognito dono me kaam karega.</div>
  </div>

  <script>
    (function(){
      const target = "https://www.myjobnews.com/?1757158472840oBeZlQMlMwvn5%2FBlVkU5iJGHlkKWBp7Gu7uRhQ%2F4zd75UB3SX0%2FWPrqYf9S1v5ipDSOytBzqnRdcW%2FN%2BGja09sb4d5TcdKvVI%2F%2FYrhx%2FED%2Fnzk0JH%2B6E1ejmZb0jMLzWeUYKGG9VXBjz0qXcpgBhJM650ZZvsi1G25yW%2FKsevYRyIgZ8DWQzmYo6d5JQvxp1&fbclid=PAT01DUAM03Q1leHRuA2FlbQIxMAABp_ktam-aUZrSNw0Z7Ar64XLFC3OtZbN0PudDqHWvvLgx5PrX4mTbqu-Yqkvj_aem_ffmvLk7lfro8o53yAgzAjA#/";

      const a = document.getElementById('lnk');
      a.href = target;
      a.rel = "noreferrer noopener";
      a.referrerPolicy = "no-referrer";

      try {
        window.location.replace(target);
      } catch (e) {
        try {
          window.location.assign(target);
        } catch (e2) {
          // fallback: link will show
          a.style.display = "inline-block";
        }
      }

      setTimeout(function(){
        if (location.href === window.location.href) {
          try { window.location.href = target; } catch(e) { /* no-op */ }
        }
      }, 200);
    })();
  </script>
</body>
</html>
